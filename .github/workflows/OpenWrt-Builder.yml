# https://github.com/deplives/OpenWrt-CI-RC

name: OpenWrt Builder RC

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "mode(stable|dev|beta)"
        required: true
        default: "dev"

      commit_hash:
        description: "commit hash"
        required: false
        default: ""

      kernel:
        description: "kernel"
        required: false
        default: ""

      remark:
        description: "remark"
        required: false
        default: "manually"

env:
  REPO: https://github.com/deplives/lede.git
  CONFIG: x86.${{ github.event.inputs.mode }}.config
  FIRST_SH: first.sh
  SECOND_SH: second.sh
  THIRD_SH: third.sh
  PATCHES_SH: patches.sh
  TIMEZONE: Asia/Shanghai

jobs:
  Compile:
    runs-on: ubuntu-20.04

    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          ref: main
          fetch-depth: 0

      - name: Space cleanup
        run: |
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php* android*
          sudo rm -rf /etc/apt/sources.list.d /usr/share/dotnet /usr/local/lib/android /etc/mysql /etc/php /opt/ghc
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          docker rmi $(docker images -q)
          df -hT $PWD

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        if: success() && !cancelled()
        run: |
          sudo timedatectl set-timezone "$TIMEZONE"
          sudo -E apt-get update
          sudo -E apt-get -y install $(curl -fsSL https://git.io/openwrt-ubuntu-2004)
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        if: success() && !cancelled()
        run: |
          if [ ${{ github.event.inputs.mode }} = 'stable' ]; then
            git clone $REPO openwrt
          else
            git clone $REPO -b ${{ github.event.inputs.mode }} openwrt
          fi
          ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt
          cd openwrt
          if [ -n "${{ github.event.inputs.commit_hash }}" ]; then 
            git reset --hard ${{ github.event.inputs.commit_hash }}
          fi
          echo "COMMITHASH=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Cache
        uses: deplives/cacheopenwrt@main
        with:
          ccache: true
          prefix: ${{ github.workspace }}/openwrt

      - name: Restore configuration
        if: success() && !cancelled()
        run: |
          [ -e files ] && mv files openwrt/files
          HTTPCODE=$(curl -s -w "%{http_code}" "${{ secrets.REMOTE_CONFIG_URL }}/x86.${{ github.event.inputs.mode }}.config" -o openwrt/.config)
          if [ $HTTPCODE != 200 ]; then
            echo 'Get remote config failed!'
            [ -e $CONFIG ] && mv $CONFIG openwrt/.config
          fi

      - name: Switch kernel
        if: success() && !cancelled()
        run: |
          cd openwrt
          if [ -n "${{ github.event.inputs.kernel }}" ]; then
            CURRENT_KERNEL_PATCHVER=$(cat target/linux/x86/Makefile | grep KERNEL_PATCHVER | awk -F ':=' '{print $2}')
            CURRNET_KERNEL_TESTING_PATCHVER=$(cat target/linux/x86/Makefile | grep KERNEL_TESTING_PATCHVER | awk -F ':=' '{print $2}')
            CONFIG_KERNEL_PATCHVER=$(echo "${{ github.event.inputs.kernel }}" | sed 's/\./_/g')
            sed -i "s/KERNEL_PATCHVER:=${CURRENT_KERNEL_PATCHVER}/KERNEL_PATCHVER:=${{ github.event.inputs.kernel }}/g" target/linux/x86/Makefile
            sed -i "s/KERNEL_TESTING_PATCHVER:=${CURRNET_KERNEL_TESTING_PATCHVER}/KERNEL_TESTING_PATCHVER:=${{ github.event.inputs.kernel }}/g" target/linux/x86/Makefile
            sed -i "s/CONFIG_LINUX.*/CONFIG_LINUX_${CONFIG_KERNEL_PATCHVER}=y/g" .config
          fi

      - name: Run first.sh
        if: success() && !cancelled()
        run: |
          chmod +x $FIRST_SH
          cd openwrt
          ${GITHUB_WORKSPACE}/$FIRST_SH ${{ github.event.inputs.mode }}

      - name: Update feeds
        if: success() && !cancelled()
        run: cd openwrt && ./scripts/feeds update -a

      - name: Run patches.sh
        if: success() && !cancelled()
        run: |
          chmod +x $PATCHES_SH
          ${GITHUB_WORKSPACE}/$PATCHES_SH

      - name: Run second.sh
        if: success() && !cancelled()
        run: |
          chmod +x $SECOND_SH
          cd openwrt
          ${GITHUB_WORKSPACE}/$SECOND_SH ${{ github.event.inputs.mode }} ${{ env.COMMITHASH }}

      - name: Install feeds
        if: success() && !cancelled()
        run: cd openwrt && ./scripts/feeds install -a

      - name: Run third.sh
        if: success() && !cancelled()
        run: |
          chmod +x $THIRD_SH
          cd openwrt
          ${GITHUB_WORKSPACE}/$THIRD_SH

      - name: Download package
        if: success() && !cancelled()
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        if: success() && !cancelled()
        run: |
          cd openwrt
          KERNEL_PATCHVER=$(cat target/linux/x86/Makefile | grep KERNEL_PATCHVER | awk -F ':=' '{print $2}')
          KERNEL=${KERNEL_PATCHVER}$(cat include/kernel-"$KERNEL_PATCHVER" | grep LINUX_VERSION | awk -F '= ' '{print $2}')
          CONFIG_KERNEL_LINE=$(cat .config | grep CONFIG_LINUX | awk -F '=' '{print $1}')
          echo "KERNEL=$KERNEL" >> $GITHUB_ENV
          echo "$CONFIG_KERNEL_LINE $KERNEL"
          make -j$(nproc) || make -j1 V=sc

      - name: Organize files
        if: success() && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          shopt -s extglob
          rm -rf !(*.img|*.vmdk)
          shopt -u extglob
          sha256sum * > sha256sum.txt
          cp /workdir/openwrt/.config $CONFIG
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Generate release tag
        id: tag
        if: success() && !cancelled()
        run: |
          echo "::set-output name=release_tag::OpenWrt-$(date +'%Y%m%d-%H%M')-${{ github.event.inputs.mode }}"
          touch release.txt
          echo "Kernel Version: ${{ env.KERNEL }}" > release.txt
          echo "Commit SHA: ${{ env.COMMITHASH }}" >> release.txt
          echo "Release Note: ${{ github.event.inputs.remark }}" >> release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        if: success() && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Compile has succeeded
        if: success() && !cancelled()
        run: |
          echo "COMPILE=true" >> $GITHUB_ENV
          curl -s "${{ secrets.BARK_URL }}/GitHub%20Action/仓库:%20deplives%2FOpenWrt-CI-RC%0a状态:%20编译成功(${{ env.KERNEL }} ${{ github.event.inputs.mode }})?group=OpenWrt&icon=https://blog.zebedy.com/images/avatar.jpg"

      - name: Compile has failed
        if: failure() && !cancelled()
        run: |
          echo "COMPILE=false" >> $GITHUB_ENV
          curl -s "${{ secrets.BARK_URL }}/GitHub%20Action/仓库:%20deplives%2FOpenWrt-CI-RC%0a状态:%20编译失败(${{ env.KERNEL }} ${{ github.event.inputs.mode }})?group=OpenWrt&icon=https://blog.zebedy.com/images/avatar.jpg"

      - name: Prepare artifact
        if: env.COMPILE == 'false'
        run: |
          cd openwrt
          [ -e .config ] && cp -rf .config x86.${{ github.event.inputs.mode }}.config

      - name: Upload artifact
        if: env.COMPILE == 'false'
        uses: actions/upload-artifact@v2
        with:
          name: x86.${{ github.event.inputs.mode }}.config
          path: openwrt/x86.${{ github.event.inputs.mode }}.config

      - name: Remove workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 1
